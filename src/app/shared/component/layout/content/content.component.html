<div [ngClass]="layout.config.settings.layout_type"
[class]="layout.config.settings.layout_version"></div>
<div class="page-wrapper compact-sidebar compact-small" [ngClass]="layoutClass" id="pageWrapper">
    <app-header></app-header>
    <div class="page-sub-header" [attr.data-layout]="layout.config.settings.icon">
        <div class="body-header">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="page-body-wrapper" [ngClass]="hidenav.show ? 'scrolled' : ''">
      <div class="sidebar-wrapper" [attr.data-layout]="layout.config.settings.icon" [ngClass]="navService.isDisplay ? 'close_icon' : '' ">
        <app-vertical-sidemenu></app-vertical-sidemenu>
      </div>
        <div class="page-body">
            <app-breadcrumb></app-breadcrumb>
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
</div>
<app-customizer></app-customizer>
