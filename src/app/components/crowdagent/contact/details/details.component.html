
<div *ngIf="selectedata" class="card">
  <div class="card-header card-no-border pb-0">
    <h3>{{selectedata.title}}</h3>
    <p class="mt-1 f-m-light">
      {{selectedata.subtitle}}</p>
  </div>
  <!-- Thumbs up/down -->
  <div *ngIf="noVoteYet()" class="col">
    <button
      class="col-6 btn btn-block btn-secondary"
      (click)="piques(false)">
      <i class="fa fa-thumbs-down"></i>
    </button>
    <button
      class="col-6 btn btn-block btn-primary"
      (click)="piques(true)">
      <i class="fa fa-thumbs-up"></i>
    </button>
  </div>

  <div class="card-body">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">

      <li [ngbNavItem]="1">
        <button ngbNavLink class="nav-link txt-secondary"
          [disabled]="!tocEnabled" (click)="moveTab('toc')"><i
            class="icofont icofont-ui-home"></i>ToC</button>
        <ng-template ngbNavContent>
          <p class="pt-3 mb-0">
            <div class="flex-space flex-wrap align-items-center">
              <a *ngIf="project.tocurl != ''"
                href="{{ project.tocurl }}" target="_blank">
                {{ project.title | truncate : 40 }} TOC
              </a>
            </div>
          </ng-template>
        </li>

        <li [ngbNavItem]="2">
          <button ngbNavLink class="nav-link txt-secondary"
            [disabled]="!abstractEnabled" (click)="moveTab('abstract')"><i
              class="icofont icofont-man-in-glasses"></i>Synopsis</button>
          <ng-template ngbNavContent>
            <p class="pt-3 mb-0">
              <div class="flex-space flex-wrap align-items-center">
                <a *ngIf="project.abstracturl != ''"
                  href="{{ project.abstracturl }}" target="_blank">
                  {{ project.title | truncate : 40 }} Synopsis
                </a>
              </div>
            </ng-template>
          </li>

          <li [ngbNavItem]="3">
            <button ngbNavLink class="nav-link txt-secondary"
              [disabled]="!manuscriptEnabled" (click)="moveTab('manuscript')"><i
                class="icofont icofont-contacts"></i>Manuscript</button>
            <ng-template ngbNavContent>
              <p class="pt-3 mb-0">
                <div class="flex-space flex-wrap align-items-center">
                  <a *ngIf="project.samplechaptersurl != ''"
                    href="{{ project.samplechaptersurl }}" target="_blank">
                    {{ project.title | truncate : 40 }} Sample Chapters
                  </a>
                </div>
                <iframe
                  src="https:/docs.google.com/gview?url=https://firebasestorage.googleapis.com/v0/b/crowdagent-d7002.appspot.com/o/project%2Fdocuments%2F1b742f33-c23e-4f24-81fd-b7df0dfcaece%2F01f70872-74c0-4ffc-aa43-adba014f7b8a%2F1b742f33-c23e-4f24-81fd-b7df0dfcaece.01f70872-74c0-4ffc-aa43-adba014f7b8a.sample?alt=media&token=5f6e047b-25ad-40ec-8598-aad4949eea72&embedded=true"
                  style="width:100%; height:800px;">
                </iframe>

              </ng-template>
            </li>
          </ul>

          <div [ngbNavOutlet]="nav" class="mt-2">

          </div>
        </div>
      </div>
