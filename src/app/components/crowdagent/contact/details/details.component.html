<div
  class="tab-content"
  id="v-pills-tabContent"
  [ngStyle]="{ display: editContact ? 'none' : '' }"
>
  <div
    class="tab-pane contact-tab-0 tab-content-child fade show active"
    id="v-pills-user"
    role="tabpanel"
    aria-labelledby="v-pills-user-tab"
  >
    <div class="profile-mail">
      <div class="d-flex">
        <img
          class="img-100 img-fluid m-r-20 rounded-circle update_img_0"
          src="assets/images/avtar/2.png"
          alt=""
        />
        <input class="updateimg" type="file" name="img" />
        <div class="flex-grow-1 mt-0">
          <h4>
            <span class="first_name_0">{{ selectedata.title }} </span>
            <span class="last_name_0">{{ selectedata.subtitle }}</span>
          </h4>
          <ul>
            <li>
              <a (click)="editContact = true" style="margin-right: 4px">Edit</a>
            </li>
            <li>
              <a (click)="deleteContact()" style="margin-right: 4px">Delete</a>
            </li>
            <li>
              <a (click)="openHistory()" style="margin-right: 4px">History</a>
            </li>
            <li>
              <a
                (click)="PrintModal.openModal(selectedata)"
                style="margin-right: 4px"
                >Print</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="email-general">
        <h3 class="mb-3">Abstract</h3>
      </div>
    </div>
  </div>
</div>
