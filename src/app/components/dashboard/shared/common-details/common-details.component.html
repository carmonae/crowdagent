<div class="card {{ data.class }}">
  <div class="card-header card-no-border">
    <div class="d-flex justify-content-between">
      <div class="flex-grow-1">
        <h4>{{ data.title }}</h4>
        <h3>{{ data.data }}</h3>
        <div class="progress">
          <div
            class="progress-bar bg-{{
              data.progressColor
            }} progress-bar-striped"
            role="progressbar"
            [ngStyle]="{ width: data.progress }"
            style="width: 45%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
      <!--div class="flex-shrink-0"><img src="{{ data.img }}" /></div-->
      <div class="flex-shrink-0"><i
          class="icofont icofont-{{ data.img }}"></i></div>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div>
        <span class="d-flex gap-1 align-items-center">
          <div class="user-box {{ data.iconClass }}-icon">
            <i class="fa fa-{{ data.icon }}"> </i>
          </div>
          <span class="f-w-500">
            <strong class="font-{{ data.profitColor }} f-w-600">{{ data.profit
              }}
            </strong></span>Last 6 Month</span>
      </div>
      <div>
        <div class="dropdown icon-dropdown">
          <button
            class="btn dropdown-toggle"
            id="userdropdown"
            type="button"
            (click)="openMenu(data.id)">
            <app-feather-icons [icon]="'more-vertical'"></app-feather-icons>
          </button>
          <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
            <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
            <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
            <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
