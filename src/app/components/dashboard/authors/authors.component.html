
<div class="container-fluid default-dashboard">
  <div class="row">
    <div class="col-xl-6 col-sm-12 box-col-5">
      <app-profile-gretting [greeting]="greeting"></app-profile-gretting>
    </div>
    <div class="col-xl-3 col-md-6 col-sm-12 box-col-4e">
      <app-current-balance
        [projectListData]="projects$ | async"></app-current-balance>
    </div>
    <div class="col-xl-3 col-md-6 col-sm-12 box-col-4e">
      <app-weekly-visitors [uid]="uid"
        [projectListData]="projects$ | async"></app-weekly-visitors>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-xl-12 box-col-6">
      <app-counts [projectListData]="projects$ | async"></app-counts>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-4 col-sm-12 col-lg-4 col-md-12 box-col-4">
      <app-common-details [data]="totalImpressionsData"></app-common-details>
    </div>
    <div class="col-xl-4 col-sm-12 col-lg-4 col-md-12 box-col-4">
      <app-common-details [data]="totalTitleData"></app-common-details>
    </div>
    <div class="col-xl-4 col-sm-12 col-lg-4 col-md-6 box-col-4">
      <app-common-details [data]="totalAbstractData"></app-common-details>
    </div>
  </div>

  <div class="col-12">
    <app-best-selling-product
      [projectListData]="projects$ | async"
      (bookSelected)="bookSelected($event)"></app-best-selling-product>
  </div>
  <div class="col-xl-5 col-md-12 col-lg-6 box-col-6">
    <app-track-order #trackorder
      [projectListData]="projects$ | async"></app-track-order>
  </div>
  <div class="col-xl-7 col-md-12 col-lg-6 box-col-6">
    <app-read-summary [projectListData]="projects$ | async"></app-read-summary>
  </div>
</div>
