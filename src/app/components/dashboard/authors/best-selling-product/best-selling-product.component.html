<div class="card">
  <div class="card-header card-no-border pb-0">
    <div class="header-top">
      <h3>Best Ranking Manuscripts ({{total$ | async}})</h3>
      <h6> Select a row to see progress below </h6>
      <div class="card-header-right-icon">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            id="dropdownMenuButton"
            (click)="showFilter()">
            {{filterSelection}}
          </button>
          <div class="dropdown-menu dropdown-menu-end" [class.show]="isShow">
            <a class="dropdown-item" (click)="filterBooks('all')">All</a>
            <a class="dropdown-item" (click)="filterBooks('draft')">Draft</a>
            <a class="dropdown-item"
              (click)="filterBooks('published')">Published</a>
            <a class="dropdown-item" (click)="filterBooks('parked')">Parked </a>
            <a class="dropdown-item" (click)="filterBooks('archived')">Archived
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body pt-0 sellingproduct">
    <div class="table-responsive theme-scrollbar">
      <!-- <div class="dataTables_wrapper no-footer"> -->
      <form>
        <div class="mb-3 row justify-content-end">
          <span class="col col-form-label"
            *ngIf="projectTableService.loading$ | async">Loading...</span>
          <label
            for="table-complete-search"
            class="col-xs-3 col-sm-auto col-form-label">Search:</label>
          <div class="col-xs-2 col-sm-auto">
            <input
              id="table-complete-search"
              type="text"
              class="form-control"
              name="searchTerm"
              [(ngModel)]="projectTableService.searchTerm" />
          </div>
        </div>
        <app-project-data-table #projectDataTable
          [service]="projectTableService"
          (rowSelected)="rowSelected($event)"></app-project-data-table>
      </form>

    </div>
  </div>
</div>
