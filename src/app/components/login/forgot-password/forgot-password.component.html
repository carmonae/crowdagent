<div class="page-wrapper">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <div class="login-card login-dark">
          <div>
            <div class="login-main">
              <div class="logo-wrapper">
                <a class="logo"
                  [routerLink]="['/landing']">
                  <img
                    class="img-fluid for-light"
                    src="assets/images/logo/logo-black-nobg.png"
                    alt="crowdagent logo" />
                </a>
              </div>

              <form class="theme-form">
                <h3>Reset Your Password</h3>
                <div class="form-group">
                  <label class="col-form-label">Enter Your Mobile Number</label>
                  <div class="row">
                    <div class="col-4 col-sm-3">
                      <input class="form-control mb-1" type="text" value="+ 01">
                    </div>
                    <div class="col-8 col-sm-9">
                      <input class="form-control mb-1" type="tel"
                        value="000-000-0000">
                    </div>
                    <div class="col-12">
                      <div class="text-end">
                        <button class="btn btn-primary btn-block m-t-10"
                          type="submit">Send</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-4 mb-4"><span class="reset-password-link">If
                    don't receive OTP? <a
                      class="btn-link text-danger"
                      href="javascript:void(0)">Resend</a></span></div>
                <div class="form-group">
                  <label class="col-form-label pt-0">Enter OTP</label>
                  <div class="row">
                    <div class="col">
                      <input class="form-control text-center opt-text"
                        type="text" value="00" maxlength="2">
                    </div>
                    <div class="col">
                      <input class="form-control text-center opt-text"
                        type="text" value="00" maxlength="2">
                    </div>
                    <div class="col">
                      <input class="form-control text-center opt-text"
                        type="text" value="00" maxlength="2">
                    </div>
                  </div>
                </div>
                <h4 class="mt-4 f-w-700">Create Your Password</h4>
                <div class="form-group">
                  <label class="col-form-label">New Password</label>
                  <div class="form-input position-relative">
                    <input class="form-control" type="password" required
                      [type]="show ? 'text' : 'password'"
                      placeholder="*********">
                    <div class="show-hide" (click)="showPassword()"
                      *ngIf="!show"><span class="show"></span></div>
                    <div class="show-hide" (click)="showPassword()"
                      *ngIf="show"><span class="Hide"></span></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Retype Password</label>
                  <input class="form-control" type="password"
                    name="login[password]" required
                    placeholder="*********">
                </div>
                <div class="form-group mb-0">
                  <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox">
                    <label class="text-muted" for="checkbox1">Remember
                      password</label>
                  </div>
                  <button class="btn btn-primary btn-block w-100"
                    (click)="resetPassword()" type="submit">Done</button>
                </div>
                <p class="mt-4 mb-0 text-center">Already have an password?<a
                    class="ms-2"
                    [routerLink]="['/logon/login']">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
