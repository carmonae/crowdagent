<div class="login-main">
  <div class="logo-wrapper">
    <a class="logo"
      [routerLink]="['/landing']">
      <img
        class="img-fluid for-light"
        src="assets/images/logo/logo-black-nobg.png"
        alt="crowdagent logo" />
    </a>
  </div>

  <form class="theme-form" [formGroup]="loginForm">
    <h3>Create your account</h3>
    <p>Enter your personal details to create account</p>
    <div class="form-group">
      <label class="col-form-label pt-0">Your Name</label>
      <div class="row g-2">
        <div class="col-6">
          <input class="form-control" type="text" required
            placeholder="First name" formControlName="firstName" #firstName>
        </div>
        <div class="col-6">
          <input class="form-control" type="text" required
            placeholder="Last name" formControlName="lastName" #lastName>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-form-label">Email Address</label>
      <input class="form-control" type="email" required
        placeholder="Test@gmail.com" formControlName="email" #email>
    </div>
    <div class="form-group">
      <label class="col-form-label">Password</label>
      <div class="form-input position-relative">
        <input class="form-control" type="password" required
          [type]="show ? 'text' : 'password' "
          placeholder="*********" formControlName="password" #password>
        <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span
            class="show"></span></div>
        <div class="show-hide" (click)="showPassword()" *ngIf="show"><span
            class="Hide"></span></div>
      </div>
    </div>
    <div class="form-group mb-0">
      <div class="checkbox p-0">
        <input id="checkbox1" type="checkbox">
        <label class="text-muted" for="checkbox1">Agree with<a class="ms-2"
            href="javascript:void(0)">Privacy
            Policy</a></label>
      </div>
      <button class="btn btn-primary btn-block w-100"
        (click)="createAccount()"
        type="submit">Create Account</button>
    </div>
    <h6 class="text-muted mt-4 or">Or signup with</h6>
    <div class="social mt-4">
      <div class="btn-showcase">
        <a class="btn btn-light" href="https://www.linkedin.com/login"
          target="_blank"><app-feather-icons
            [icon]="'linkedin'" [class]="'txt-linkedin'"></app-feather-icons>
          LinkedIn </a>
        <a class="btn btn-light" href="https://twitter.com/login?lang=en"
          target="_blank"><app-feather-icons
            [icon]="'twitter'"
            [class]="'txt-twitter'"></app-feather-icons>twitter</a>
        <a class="btn btn-light" href="https://www.facebook.com/"
          target="_blank"> <app-feather-icons
            [icon]="'facebook'"
            [class]="'txt-fb'"></app-feather-icons>facebook</a>
      </div>
    </div>
    <p class="mt-4 mb-0">Already have an account?<a class="ms-2"
        [routerLink]="['/logon/login']">Sign in</a>
    </p>
  </form>
</div>
