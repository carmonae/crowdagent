<div
    class="container-fluid p-0 background-image:url(@assets/images/landing/home-bg.jpg)">
    <div class="row">
        <div class="col-12">
            <div class="login-card login-dark">
                <div>
                    <div class="login-main">
                        <div class="logo-wrapper">
                            <a class="logo"
                                [routerLink]="['/landing']">
                                <img
                                    class="img-fluid for-light"
                                    src="assets/images/logo/logo-black-nobg.png"
                                    alt="crowdagent logo" />
                            </a>
                        </div>

                        <form class="form" [formGroup]="loginForm"
                            (ngSubmit)="onSubmit()">
                            <h3>Sign in to account</h3>
                            <p>Enter your email & password to login</p>
                            <div class="form-group">
                                <label class="col-form-label">Email
                                    Address</label>
                                <input class="form-control" type="email"
                                    placeholder="app@yourmail.com"
                                    formControlName="email">
                                <div
                                    *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']"
                                    class="text text-danger mt-1">
                                    Email is required
                                </div>
                                <div
                                    *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']"
                                    class="text text-danger mt-1">
                                    Invalid Email
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control"
                                        [type]="show ? 'text' : 'password'"
                                        required placeholder="*********"
                                        formControlName="password">
                                    <div class="show-hide"
                                        (click)="showPassword()"
                                        *ngIf="!show"><span
                                            class="show"></span></div>
                                    <div class="show-hide"
                                        (click)="showPassword()"
                                        *ngIf="show"><span
                                            class="Hide"></span></div>
                                    <div
                                        *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']"
                                        class="text text-danger mt-1">
                                        Password is required
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0"
                                    (change)="onRememberUser()">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">Remember
                                        password</label>
                                </div><a class="link"
                                    [routerLink]="['forgot-password']">Forgot
                                    password?</a>
                                <div class="text-end mt-3">
                                    <button
                                        class="btn btn-primary btn-block w-100"
                                        [disabled]="!loginForm.valid"
                                        (click)="onSubmit()" type="button">Sign
                                        in</button>
                                </div>
                            </div>
                            <h6 class="text-muted mt-4 or">Or Sign in with</h6>
                            <div class="social mt-4">
                                <div class="btn-showcase">
                                    <a class="btn btn-light"
                                        href="https://www.linkedin.com/login"
                                        target="_blank"><app-feather-icons
                                            [icon]="'linkedin'"
                                            [class]="'txt-linkedin'"></app-feather-icons>
                                        LinkedIn </a>
                                    <a class="btn btn-light"
                                        href="https://twitter.com/login?lang=en"
                                        target="_blank"><app-feather-icons
                                            [icon]="'twitter'"
                                            [class]="'txt-twitter'"></app-feather-icons>twitter</a>
                                    <a class="btn btn-light"
                                        href="https://www.facebook.com/"
                                        target="_blank"> <app-feather-icons
                                            [icon]="'facebook'"
                                            [class]="'txt-fb'"></app-feather-icons>facebook</a>
                                </div>
                            </div>
                            <p class="mt-4 mb-0 text-center">Don't have
                                account?<a class="ms-2"
                                    [routerLink]="['register']">Create
                                    Account</a></p>
                            <br>
                            <div *ngIf="error()">
                                <h6 class="text-">Error: {{errorMessage}}</h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
